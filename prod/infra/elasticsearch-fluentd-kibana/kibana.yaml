---
apiVersion: v1
data:
  kibana.yml: |
    elasticsearch.url: http://elasticsearch-client.elasticsearch.svc.cluster.local:9200
    server.host: "0"
    server.name: kibana
kind: ConfigMap
metadata:
  labels:
    app: kibana
    chart: kibana-1.2.0
    heritage: Tiller
    release: kibana
  name: kibana
  namespace: kibana

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kibana
    chart: kibana-1.2.0
    heritage: Tiller
    release: kibana
  name: kibana
  namespace: kibana
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 5601
  selector:
    app: kibana
    release: kibana
  type: ClusterIP

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: kibana
    chart: kibana-1.2.0
    heritage: Tiller
    release: kibana
  name: kibana
  namespace: kibana
spec:
  replicas: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      annotations:
        checksum/config: cff8fc5d5661393fdb3f75de791ef25bc3ea4200489353b539939ffa0419d953
      labels:
        app: kibana
        release: kibana
    spec:
      containers:
      - env: null
        image: docker.elastic.co/kibana/kibana-oss:6.5.4
        imagePullPolicy: IfNotPresent
        name: kibana
        ports:
        - containerPort: 5601
          name: kibana
          protocol: TCP
        resources: {}
        volumeMounts:
        - mountPath: /usr/share/kibana/config/kibana.yml
          name: kibana
          subPath: kibana.yml
      serviceAccountName: default
      tolerations: []
      volumes:
      - configMap:
          name: kibana
        name: kibana

